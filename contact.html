<!DOCTYPE html>

            <div class="collapse navbar-collapse" id="astro-trading-navbar">

                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    <li class="nav-item active">

                    </li>
                </ul>

    <div class="terms-of-service">
        <!--  -->
        <img src="assets/images/terms-side.svg" alt="img" class="terms-side-img img-fluid" />

        <img src="assets/images/contact-side.svg" alt="img" class="contact-side-img img-fluid" />

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <!--  -->
                <div class="col-lg-6 col-xl-5" data-aos="fade-right" data-aos-duration="1000">

                <div class="col-lg-6 col-xl-5 offset-xl-1" data-aos="fade-left" data-aos-duration="1000">

                    <h2 class="section-heading mb-4">Contact Us</h2>
                    <!--  -->
                    <form>
                        <input type="text" placeholder="First Name" class="form-input-field" />
                        <input type="text" placeholder="Last Name" class="form-input-field" />
                        <input type="email" placeholder="Email Address" class="form-input-field" />
                        <textarea rows="5" placeholder="Your Massage" class="form-input-field"></textarea>
                        <button type="button" class="contact-submit-btn mx-auto mt-5">Submit</button>
                    </form>
                    <!--  -->
                </div>
                <!--  -->
            </div>
